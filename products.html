<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitaCare – Products</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- NAVBAR -->
    <nav class="bg-white/90 backdrop-blur shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 text-2xl font-bold text-green-600">
                <img src="/assets/images/ui/logo.png" alt="VitaCare Logo" class="h-10 w-auto object-contain">
                Vita<span class="text-gray-900">Care</span>
            </a>

            <ul class="hidden md:flex space-x-8 font-medium">
                <li><a href="index.html" class="hover:text-green-600">Home</a></li>
                <li><a href="products.html" class="text-green-600 font-semibold">Products</a></li>
                <li><a href="about.html" class="hover:text-green-600">About</a></li>
                <li><a href="contact.html" class="hover:text-green-600">Contact</a></li>
            </ul>

            <div class="flex items-center space-x-4">
                <a href="login.html" class="text-sm font-medium hover:text-green-600">Login</a>
                <a href="cart.html"
                    class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
                    Cart
                </a>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="pt-28 pb-10">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-3xl md:text-4xl font-bold">All Products</h1>
            <p class="text-gray-600 mt-2">Explore our health, beauty & nutrition products.</p>

            <!-- ✨ شريط البحث الجديد -->
            <div class="mt-6 flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative">
                    <input type="text" id="searchInput" placeholder="Search products..."
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500">
                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-4" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <select id="sortSelect"
                    class="px-6 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="default">Sort By</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A-Z</option>
                </select>
            </div>
        </div>
    </header>

    <!-- FILTERS + PRODUCTS -->
    <section class="max-w-7xl mx-auto px-6">
        <div class="flex flex-wrap gap-3 mb-8">
            <button class="filter-btn bg-green-600 text-white px-5 py-2 rounded-full" data-filter="all">All</button>
            <button class="filter-btn bg-white border px-5 py-2 rounded-full hover:bg-green-50"
                data-filter="skincare">Skincare</button>
            <button class="filter-btn bg-white border px-5 py-2 rounded-full hover:bg-green-50"
                data-filter="supplements">Supplements</button>
            <button class="filter-btn bg-white border px-5 py-2 rounded-full hover:bg-green-50"
                data-filter="bodycare">Body Care</button>
            <button class="filter-btn bg-white border px-5 py-2 rounded-full hover:bg-green-50"
                data-filter="health">Health</button>
        </div>

        <!-- ✅ هنا لازم تبقى فارغة -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 pb-16"></div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-6 text-center text-sm text-gray-400">
            © <span id="year"></span> VitaCare. All rights reserved.
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="/assets/js/data/products.js"></script>
    <script src="/assets/js/utils/cartStorage.js"></script>
    <script src="/assets/js/pages/products.js"></script>

</body>

</html>
