<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitaCare ‚Äì Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabase.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-green-50 text-gray-800 min-h-screen flex items-center justify-center">

  <main class="flex justify-center items-center min-h-screen p-4">
    <section class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 max-w-lg w-full space-y-6">
      
      <!-- Logo -->
      <div class="text-center">
        <a href="index.html" class="text-3xl font-bold text-green-600">
          Vita<span class="text-gray-900">Care</span>
        </a>
      </div>

      <h1 class="text-2xl font-bold text-gray-900 text-center">Welcome Back</h1>
      <p class="text-gray-500 text-center">Sign in to your account</p>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input 
            id="email" 
            type="email" 
            placeholder="Enter your email" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input 
              id="password" 
              type="password" 
              placeholder="Enter your password" 
              required 
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
            />
            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button 
          type="submit" 
          id="submitBtn" 
          class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-full font-semibold hover:from-green-700 hover:to-emerald-700 transition flex items-center justify-center shadow-lg"
        >
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </form>

      <!-- Links -->
      <div class="text-center space-y-2">
        <p class="text-gray-600">
          Don't have an account? 
          <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up</a>
        </p>
        <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">
          <i class="fas fa-arrow-left mr-1"></i> Back to Home
        </a>
      </div>

      <!-- Messages -->
      <div id="errorMsg" class="hidden text-red-700 text-center p-4 bg-red-50 rounded-xl border border-red-200">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="errorText">Error message</span>
      </div>
      
      <div id="successMsg" class="hidden text-green-700 text-center p-4 bg-green-50 rounded-xl border border-green-200">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="successText">Success message</span>
      </div>

      <!-- Debug Info -->
      <div id="debugInfo" class="text-xs text-gray-400 text-center"></div>
    </section>
  </main>

  <script>
    console.log('üöÄ VitaCare Login Page Loaded');

    // ============================================
    // Supabase Client (shared)
    // ============================================
    const supabaseClient = window.VitaCareSupabase?.getClient?.();
    const initError = window.VitaCareSupabase?.initError;

    if (!supabaseClient || initError) {
      console.error('‚ùå Supabase client not available:', initError);
      document.getElementById('debugInfo').textContent = '‚ùå Connection failed';
    } else {
      console.log('‚úÖ Supabase client ready');
      document.getElementById('debugInfo').textContent = '‚úÖ Connected to Supabase';
    }

    // ============================================
    // DOM Elements
    // ============================================
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    const errorText = document.getElementById('errorText');
    const successMsg = document.getElementById('successMsg');
    const successText = document.getElementById('successText');

    // ============================================
    // Check Existing Session
    // ============================================
    async function checkExistingSession() {
      try {
        if (!supabaseClient) return;
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session) {
          console.log('‚úÖ Existing session found');
          showSuccess('You are already logged in. Redirecting...');
          
          // Get user role to determine redirect
          const { data: roleData } = await supabaseClient
            .from('roles')
            .select('role')
            .eq('user_id', session.user.id)
            .single();

          const role = roleData?.role || 'user';
          
          setTimeout(() => {
            if (role === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'account.html';
            }
          }, 1000);
        }
      } catch (error) {
        console.log('No existing session');
      }
    }

    checkExistingSession();

    // ============================================
    // Toggle Password Visibility
    // ============================================
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePasswordBtn.querySelector('i').classList.toggle('fa-eye');
      togglePasswordBtn.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // ============================================
    // Show/Hide Messages
    // ============================================
    function showError(message) {
      errorText.textContent = message;
      errorMsg.classList.remove('hidden');
      successMsg.classList.add('hidden');
    }

    function showSuccess(message) {
      successText.textContent = message;
      successMsg.classList.remove('hidden');
      errorMsg.classList.add('hidden');
    }

    function hideMessages() {
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
    }

    // ============================================
    // Login Handler
    // ============================================
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('üìù Login form submitted');

      hideMessages();

      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      // Validation
      if (!email || !email.includes('@') || !email.includes('.')) {
        showError('Please enter a valid email address');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Logging in...';

      try {
        console.log('üîÑ Attempting to sign in...');

        // Step 1: Sign in with Supabase Auth
        if (!supabaseClient) {
          showError('Connection error. Please refresh the page.');
          return;
        }

        const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (authError) {
          console.error('‚ùå Auth error:', authError);
          throw authError;
        }

        if (!authData.user) {
          throw new Error('Login failed - no user returned');
        }

        console.log('‚úÖ User authenticated:', authData.user.id);

        // Step 2: Get or create profile
        let { data: profile, error: profileError } = await supabaseClient
          .from('profiles')
          .select('*')
          .eq('id', authData.user.id)
          .single();

        if (profileError && profileError.code === 'PGRST116') {
          // Profile doesn't exist, create it
          console.log('‚ö†Ô∏è Profile not found, creating...');
          const { data: newProfile, error: insertError } = await supabaseClient
            .from('profiles')
            .insert([{
              id: authData.user.id,
              email: email,
              full_name: authData.user.user_metadata?.full_name || email.split('@')[0],
              created_at: new Date().toISOString(),
              updated_at: new Date().toISOString()
            }])
            .select()
            .single();

          if (!insertError) {
            profile = newProfile;
          }
        }

        // Step 3: Get user role
        let { data: roleData, error: roleError } = await supabaseClient
          .from('roles')
          .select('role')
          .eq('user_id', authData.user.id)
          .single();

        // If role row doesn't exist, default to 'user' (DB trigger usually creates it)

        const userRole = roleData?.role || 'user';
        console.log('‚úÖ User role:', userRole);

        // Success!
        showSuccess('Login successful! Redirecting...');

        // Redirect based on role
        setTimeout(() => {
          if (userRole === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'account.html';
          }
        }, 1500);

      } catch (error) {
        console.error('‚ùå Login error:', error);

        // User-friendly error messages
        let errorMessage = 'Login failed. Please try again.';

        if (error.message?.includes('Invalid login credentials')) {
          errorMessage = 'Invalid email or password. Please check your credentials.';
        } else if (error.message?.includes('Email not confirmed')) {
          errorMessage = 'Please confirm your email address before logging in. Check your inbox.';
        } else if (error.message?.includes('Too many requests')) {
          errorMessage = 'Too many login attempts. Please wait a few minutes and try again.';
        } else if (error.message) {
          errorMessage = error.message;
        }

        showError(errorMessage);

        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Login';
      }
    });

    // Clear errors on input
    emailInput.addEventListener('input', hideMessages);
    passwordInput.addEventListener('input', hideMessages);

    console.log('‚úÖ Login page ready');
  </script>
</body>
</html>
