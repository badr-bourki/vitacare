<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaCare – Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabase.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Loading Gate -->
  <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
    <div class="text-center">
      <p class="text-gray-700 font-semibold">Checking admin access...</p>
      <p class="text-gray-500 text-sm mt-2">Please wait</p>
    </div>
  </div>

  <div id="adminApp" class="hidden">

  <!-- NAVBAR -->
  <nav class="bg-white/90 backdrop-blur shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-green-600">
        Vita<span class="text-gray-900">Care</span>
      </a>

      <ul class="hidden md:flex space-x-8 font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="products.html" class="hover:text-green-600">Products</a></li>
        <li><a href="admin.html" class="text-green-600 font-semibold">Admin</a></li>
      </ul>

      <div class="flex items-center space-x-4">
        <button id="logoutBtn" class="text-sm font-medium hover:text-green-600">Logout</button>
      </div>
    </div>
  </nav>

  <main class="pt-28 pb-16">
    <div class="max-w-7xl mx-auto px-6">

      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6 mb-8">
        <div>
          <h1 class="text-3xl font-bold">Admin Dashboard</h1>
          <p class="text-gray-600 mt-2">Manage orders placed on VitaCare.</p>
        </div>

        <div class="flex gap-3">
          <button id="clearOrdersBtn" class="px-5 py-2 rounded-full border hover:bg-gray-50">
            Clear All
          </button>
          <button id="seedBtn" class="px-5 py-2 rounded-full bg-green-600 text-white hover:bg-green-700">
            Add Sample Orders
          </button>
        </div>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <div class="bg-white border rounded-2xl p-6">
          <p class="text-gray-500 text-sm">Total Orders</p>
          <p id="statTotalOrders" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-white border rounded-2xl p-6">
          <p class="text-gray-500 text-sm">Revenue</p>
          <p id="statRevenue" class="text-2xl font-bold mt-2">$0</p>
        </div>
        <div class="bg-white border rounded-2xl p-6">
          <p class="text-gray-500 text-sm">Pending</p>
          <p id="statPending" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-white border rounded-2xl p-6">
          <p class="text-gray-500 text-sm">Delivered</p>
          <p id="statDelivered" class="text-2xl font-bold mt-2">0</p>
        </div>
      </div>

      <!-- Orders -->
      <section class="bg-white border rounded-2xl p-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
          <h2 class="text-xl font-semibold">Orders</h2>

          <div class="flex flex-wrap gap-3">
            <input id="searchInput" placeholder="Search by name / email / id..."
              class="border rounded-full px-5 py-2 w-full md:w-72 focus:outline-none focus:ring-2 focus:ring-green-200" />

            <select id="statusFilter"
              class="border rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-green-200">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="processing">Processing</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
        </div>

        <div id="ordersList" class="space-y-4"></div>
        <p id="emptyOrders" class="text-gray-600 hidden">No orders yet.</p>
      </section>

      <!-- Products Management -->
      <section class="bg-white border rounded-2xl p-6 mt-10">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
          <div>
            <h2 class="text-xl font-semibold">Products</h2>
            <p class="text-gray-600 text-sm">Manage products stored in Supabase.</p>
          </div>

          <button
            id="adminAddProductBtn"
            class="inline-flex items-center gap-2 rounded-full bg-green-600 px-5 py-2 text-sm font-semibold text-white hover:bg-green-700 transition-colors"
          >
            <span>+ Add Product</span>
          </button>
        </div>

        <div id="adminProductsError" class="hidden mb-4 text-sm rounded-lg border border-red-100 bg-red-50 text-red-600 px-3 py-2"></div>

        <div id="adminProductsList" class="overflow-x-auto text-sm"></div>
        <p id="adminProductsEmpty" class="text-gray-600 text-sm mt-4 hidden">No products found.</p>
      </section>

    </div>
  </main>

  </div>

  <!-- Product Modal -->
  <div
    id="productModal"
    class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40 px-4"
    aria-hidden="true"
  >
    <div class="w-full max-w-lg rounded-2xl bg-white shadow-2xl">
      <div class="flex items-center justify-between border-b px-5 py-3">
        <h3 id="productModalTitle" class="text-base font-semibold">Add product</h3>
        <button
          type="button"
          id="productModalClose"
          class="text-gray-400 hover:text-gray-600"
        >
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <form id="productForm" class="space-y-4 px-5 py-4 text-sm">
        <input type="hidden" id="productId" />

        <div>
          <label for="productName" class="mb-1 block text-xs font-medium text-gray-600">Name</label>
          <input
            id="productName"
            type="text"
            required
            class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="Vitamin C Serum"
          />
        </div>

        <div>
          <label for="productDescription" class="mb-1 block text-xs font-medium text-gray-600">Description</label>
          <textarea
            id="productDescription"
            rows="3"
            class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="Short product description"
          ></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <div>
            <label for="productPrice" class="mb-1 block text-xs font-medium text-gray-600">Price ($)</label>
            <input
              id="productPrice"
              type="number"
              min="0"
              step="0.01"
              required
              class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
          </div>

          <div>
            <label for="productStock" class="mb-1 block text-xs font-medium text-gray-600">Stock</label>
            <input
              id="productStock"
              type="number"
              min="0"
              step="1"
              required
              class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
          </div>

          <div>
            <label for="productCategory" class="mb-1 block text-xs font-medium text-gray-600">Category</label>
            <select
              id="productCategory"
              class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            >
              <option value="skincare">Skincare</option>
              <option value="supplements">Supplements</option>
              <option value="bodycare">Body Care</option>
              <option value="health">Health</option>
            </select>
          </div>
        </div>

        <div>
          <label for="productImageUrl" class="mb-1 block text-xs font-medium text-gray-600">Image URL</label>
          <input
            id="productImageUrl"
            type="text"
            class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="/assets/images/products/p1.jpeg or full URL"
          />
        </div>

        <div id="productFormError" class="hidden rounded-lg border border-red-100 bg-red-50 px-3 py-2 text-xs text-red-600"></div>

        <div class="flex items-center justify-end gap-3 pt-2">
          <button
            type="button"
            id="productCancelBtn"
            class="rounded-full border border-gray-200 px-4 py-2 text-xs font-medium text-gray-600 hover:bg-gray-50"
          >
            Cancel
          </button>
          <button
            type="submit"
            id="productSaveBtn"
            class="rounded-full bg-green-600 px-5 py-2 text-xs font-semibold text-white hover:bg-green-700 disabled:opacity-60 disabled:cursor-not-allowed"
          >
            Save product
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    (async function protectAdmin() {
      const supabaseClient = window.VitaCareSupabase?.getClient?.();
      const initError = window.VitaCareSupabase?.initError;

      if (!supabaseClient || initError) {
        console.error('❌ Supabase client not available:', initError);
        window.location.href = 'auth.html?tab=login&redirect=/admin.html';
        return;
      }

      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) {
          window.location.href = 'auth.html?tab=login&redirect=/admin.html';
          return;
        }

        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) {
          window.location.href = 'auth.html?tab=login&redirect=/admin.html';
          return;
        }

        let role = 'user';
        try {
          const { data: roleRow } = await supabaseClient
            .from('roles')
            .select('role')
            .eq('user_id', user.id)
            .maybeSingle();
          if (roleRow?.role) role = roleRow.role;
        } catch (e) {
          console.warn('Role lookup failed, defaulting to user', e);
        }

        if (role !== 'admin') {
          window.location.href = 'account.html';
          return;
        }

        window.__VITACARE_ADMIN_READY__ = true;
        window.dispatchEvent(new Event('vitacare:admin-ready'));

        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.href = 'auth.html#login';
        });

        document.getElementById('loadingScreen').classList.add('hidden');
        document.getElementById('adminApp').classList.remove('hidden');
      } catch (e) {
        console.error('Admin protection failed', e);
        window.location.href = 'auth.html?tab=login&redirect=/admin.html';
      }
    })();
  </script>

  <script src="/assets/js/pages/admin.js"></script>
</body>
</html>
