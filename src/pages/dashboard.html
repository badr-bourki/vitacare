<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaCare â€“ Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="supabase.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Loading -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-5xl text-green-600 mb-4"></i>
            <p class="text-gray-600">Loading your dashboard...</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav id="mainNav" class="bg-white/90 backdrop-blur shadow-md fixed w-full z-40 hidden">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-green-600">Vita<span
                    class="text-gray-900">Care</span></a>
            <div class="flex items-center space-x-4">
                <span id="userNameNav" class="text-sm font-medium text-gray-700"></span>
                <button id="logoutBtn" class="text-sm font-medium text-red-600 hover:text-red-700"><i
                        class="fas fa-sign-out-alt mr-1"></i>Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main id="mainContent" class="pt-28 pb-16 min-h-screen hidden">
        <div class="max-w-7xl mx-auto px-6 grid lg:grid-cols-3 gap-8">

            <!-- ÙÙ‚Ø· Ø£Ø¶Ù Ù‡Ø°Ø§ Ø¯Ø§Ø®Ù„ mainContent Ø¨Ø¹Ø¯ Ø¹Ø±Ø¶ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… -->
            <div id="adminPanel" class="hidden mt-8 bg-white rounded-3xl p-6 shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
                <p class="text-gray-600 mb-4">Manage all users and content.</p>
                <button id="viewUsersBtn"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">View All
                    Users</button>
                <div id="usersList" class="mt-4 space-y-2"></div>
            </div>

            <script>
                async function initDashboard() {
                    const { user, profile, role } = await requireAuth();
                    if (!user) return;

                    document.getElementById('loadingScreen').classList.add('hidden');
                    document.getElementById('mainNav').classList.remove('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');

                    const firstName = profile.full_name?.split(' ')[0] || 'User';
                    document.getElementById('userName').textContent = firstName;
                    document.getElementById('userNameNav').textContent = firstName;

                    // Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
                    document.getElementById('userInfo').innerHTML = `
        <p><strong>Full Name:</strong> ${profile.full_name}</p>
        <p><strong>Email:</strong> ${profile.email}</p>
        <p><strong>Member Since:</strong> ${new Date(profile.created_at).toLocaleDateString()}</p>
        <p><strong>Role:</strong> ${role}</p>
    `;

                    // Ù„ÙˆØ­Ø© Ø§Ù„Ø£Ø¯Ù…ÙŠÙ†
                    if (role === 'admin') {
                        document.getElementById('adminPanel').classList.remove('hidden');

                        document.getElementById('viewUsersBtn').addEventListener('click', async () => {
                            const { data: users } = await supabase.from('profiles').select('id, full_name, email, created_at');
                            const usersList = document.getElementById('usersList');
                            usersList.innerHTML = users.map(u => `
                <div class="p-2 border rounded-lg flex justify-between items-center">
                    <span>${u.full_name} (${u.email})</span>
                    <span class="text-gray-500 text-sm">${new Date(u.created_at).toLocaleDateString()}</span>
                </div>
            `).join('');
                        });
                    }
                }

                document.getElementById('logoutBtn').addEventListener('click', async () => {
                    await signOut();
                    window.location.href = 'login.html';
                });

                initDashboard();
            </script>


            <!-- Left: Profile & Stats -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-gradient-to-r from-green-600 to-emerald-500 text-white rounded-3xl p-8 shadow-xl">
                    <h1 class="text-4xl font-bold mb-2">Welcome back, <span id="userName"></span>! ðŸ‘‹</h1>
                    <p class="text-green-100">Manage your profile and wellness journey</p>
                </div>

                <div class="bg-white rounded-3xl p-6 shadow-xl" id="userInfo">
                    <!-- Profile info dynamically injected -->
                </div>
            </div>

            <!-- Right: Quick Actions -->
            <div class="space-y-6">
                <div class="bg-white rounded-3xl p-6 shadow-xl text-center">
                    <h3 class="text-xl font-semibold mb-4">Quick Actions</h3>
                    <a href="products.html"
                        class="block bg-green-100 text-green-700 py-2 rounded-lg mb-2 hover:bg-green-600 hover:text-white transition">Shop
                        Products</a>
                    <a href="account.html"
                        class="block bg-blue-100 text-blue-700 py-2 rounded-lg mb-2 hover:bg-blue-600 hover:text-white transition">Edit
                        Profile</a>
                    <a href="contact.html"
                        class="block bg-purple-100 text-purple-700 py-2 rounded-lg hover:bg-purple-600 hover:text-white transition">Get
                        Support</a>
                </div>
            </div>

        </div>
    </main>

    <script>
        async function initDashboard() {
            const { user, profile, role } = await requireAuth();
            if (!user) return;

            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('mainNav').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');

            const firstName = profile.full_name?.split(' ')[0] || 'User';
            document.getElementById('userName').textContent = firstName;
            document.getElementById('userNameNav').textContent = firstName;

            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
    <p class="text-gray-700"><strong>Full Name:</strong> ${profile.full_name}</p>
    <p class="text-gray-700"><strong>Email:</strong> ${profile.email}</p>
    <p class="text-gray-700"><strong>Member Since:</strong> ${new Date(profile.created_at).toLocaleDateString()}</p>
    <p class="text-gray-700"><strong>Role:</strong> ${role}</p>
  `;
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut();
            window.location.href = 'login.html';
        });

        initDashboard();
    </script>
</body>

</html>
