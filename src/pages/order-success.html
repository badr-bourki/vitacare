<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaCare – Order Success</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white/90 backdrop-blur shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-green-600">
        Vita<span class="text-gray-900">Care</span>
      </a>

      <ul class="hidden md:flex space-x-8 font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="products.html" class="hover:text-green-600">Products</a></li>
        <li><a href="about.html" class="hover:text-green-600">About</a></li>
        <li><a href="contact.html" class="hover:text-green-600">Contact</a></li>
      </ul>

      <div class="flex items-center space-x-4">
        <a href="login.html" class="text-sm font-medium hover:text-green-600">Login</a>
        <a href="cart.html" class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
          Cart
        </a>
      </div>
    </div>
  </nav>

  <main class="pt-28 pb-16">
    <div class="max-w-2xl mx-auto px-6">
      <div class="bg-white border rounded-2xl p-8 text-center">
        <div class="w-16 h-16 mx-auto rounded-full bg-green-50 flex items-center justify-center text-green-600 text-3xl font-bold">
          ✓
        </div>

        <h1 class="text-3xl font-bold mt-4">Order placed successfully!</h1>
        <p class="text-gray-600 mt-2">
          Thank you for shopping with VitaCare. We’ll start preparing your order right away.
        </p>

        <div class="mt-6 bg-gray-50 border rounded-2xl p-5 text-left">
          <p class="text-sm text-gray-500">Order ID</p>
          <p id="orderId" class="font-semibold text-lg">—</p>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
            <div>
              <p class="text-sm text-gray-500">Total</p>
              <p id="orderTotal" class="font-semibold">—</p>
            </div>

            <div>
              <p class="text-sm text-gray-500">Date</p>
              <p id="orderDate" class="font-semibold">—</p>
            </div>
          </div>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row gap-3 justify-center">
          <a href="products.html" class="px-6 py-3 rounded-full border hover:bg-gray-50 font-medium">
            Continue Shopping
          </a>
          <a href="index.html" class="px-6 py-3 rounded-full bg-green-600 text-white hover:bg-green-700 font-medium">
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/pages/orderSuccess.js"></script>
</body>
</html>
