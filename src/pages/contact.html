<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaCare – Contact Us</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white/90 backdrop-blur shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-green-600">
        Vita<span class="text-gray-900">Care</span>
      </a>

      <ul class="hidden md:flex space-x-8 font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="products.html" class="hover:text-green-600">Products</a></li>
        <li><a href="about.html" class="hover:text-green-600">About</a></li>
        <li><a href="contact.html" class="text-green-600 font-semibold">Contact</a></li>
      </ul>

      <div class="flex items-center space-x-4">
        <a href="login.html" class="text-sm font-medium hover:text-green-600">Login</a>
        <a href="cart.html" class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
          Cart
        </a>
      </div>
    </div>
  </nav>

  <!-- CONTACT FORM -->
  <main class="pt-32 pb-16">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
      <p class="text-lg text-gray-600 mb-8">
        If you have any questions or concerns, feel free to reach out to us. We're here to help!
      </p>

      <form action="#" method="POST" class="max-w-lg mx-auto space-y-6">
        <div>
          <label for="name" class="text-sm font-medium">Name</label>
          <input type="text" id="name" name="name" required class="w-full border rounded-xl px-4 py-3 mt-1 focus:outline-none focus:ring-2 focus:ring-green-200" />
        </div>

        <div>
          <label for="email" class="text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full border rounded-xl px-4 py-3 mt-1 focus:outline-none focus:ring-2 focus:ring-green-200" />
        </div>

        <div>
          <label for="message" class="text-sm font-medium">Message</label>
          <textarea id="message" name="message" rows="6" required class="w-full border rounded-xl px-4 py-3 mt-1 focus:outline-none focus:ring-2 focus:ring-green-200"></textarea>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-full font-medium hover:bg-green-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-200 py-8">
    <div class="max-w-7xl mx-auto px-6 text-center text-sm text-gray-400">
      © <span id="year"></span> VitaCare. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
