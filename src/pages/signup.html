<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaCare ‚Äì Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-green-50 text-gray-800 min-h-screen">

  <main class="flex justify-center items-center min-h-screen p-4">
    <section class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 max-w-lg w-full space-y-6">
      
      <!-- Logo -->
      <div class="text-center">
        <a href="index.html" class="text-3xl font-bold text-green-600">
          Vita<span class="text-gray-900">Care</span>
        </a>
      </div>

      <h1 class="text-2xl font-bold text-gray-900 text-center">Create Account</h1>
      <p class="text-gray-500 text-center">Join VitaCare today</p>

      <!-- Signup Form -->
      <form id="signupForm" class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input 
            id="fullName" 
            type="text" 
            placeholder="Enter your full name" 
            required 
            minlength="2"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input 
            id="email" 
            type="email" 
            placeholder="Enter your email" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input 
              id="password" 
              type="password" 
              placeholder="Create a password (min 6 characters)" 
              required 
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
            />
            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters</p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="confirmPassword" 
            type="password" 
            placeholder="Confirm your password" 
            required 
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
          />
        </div>

        <button 
          type="submit" 
          id="submitBtn" 
          class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-full font-semibold hover:from-green-700 hover:to-emerald-700 flex items-center justify-center transition shadow-lg"
        >
          <i class="fas fa-user-plus mr-2"></i> Sign Up
        </button>
      </form>

      <!-- Links -->
      <div class="text-center space-y-2">
        <p class="text-gray-600">
          Already have an account? 
          <a href="login.html" class="text-green-600 font-semibold hover:underline">Login</a>
        </p>
        <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">
          <i class="fas fa-arrow-left mr-1"></i> Back to Home
        </a>
      </div>

      <!-- Messages -->
      <div id="errorMsg" class="hidden text-red-700 text-center p-4 bg-red-50 rounded-xl border border-red-200">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="errorText">Error message</span>
      </div>
      
      <div id="successMsg" class="hidden text-green-700 text-center p-4 bg-green-50 rounded-xl border border-green-200">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="successText">Success message</span>
      </div>

      <!-- Debug Info -->
      <div id="debugInfo" class="text-xs text-gray-400 text-center"></div>
    </section>
  </main>

  <script>
    console.log('üöÄ VitaCare Signup Page Loaded');

    // ============================================
    // Supabase Client (single initialization)
    // ============================================
    const supabaseClient = window.VitaCareSupabase?.getClient?.();
    const initError = window.VitaCareSupabase?.initError;

    if (!supabaseClient || initError) {
      console.error('‚ùå Supabase client not available:', initError);
      document.getElementById('debugInfo').textContent = '‚ùå Connection failed';
    } else {
      console.log('‚úÖ Supabase client ready');
      document.getElementById('debugInfo').textContent = '‚úÖ Connected to Supabase';
    }

    // ============================================
    // DOM Elements
    // ============================================
    const signupForm = document.getElementById('signupForm');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    const errorText = document.getElementById('errorText');
    const successMsg = document.getElementById('successMsg');
    const successText = document.getElementById('successText');

    // ============================================
    // Check Existing Session
    // ============================================
    async function checkExistingSession() {
      try {
        if (!supabaseClient) return;
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session) {
          console.log('‚úÖ User already logged in');
          showSuccess('You are already logged in. Redirecting...');
          setTimeout(() => {
            window.location.href = 'account.html';
          }, 1000);
        }
      } catch (error) {
        console.log('No existing session');
      }
    }

    checkExistingSession();

    // ============================================
    // Toggle Password Visibility
    // ============================================
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePasswordBtn.querySelector('i').classList.toggle('fa-eye');
      togglePasswordBtn.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // ============================================
    // Show/Hide Messages
    // ============================================
    function showError(message) {
      errorText.textContent = message;
      errorMsg.classList.remove('hidden');
      successMsg.classList.add('hidden');
    }

    function showSuccess(message) {
      successText.textContent = message;
      successMsg.classList.remove('hidden');
      errorMsg.classList.add('hidden');
    }

    function hideMessages() {
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
    }

    // ============================================
    // Signup Handler
    // ============================================
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('üìù Signup form submitted');

      hideMessages();

      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validation
      if (!fullName || fullName.length < 2) {
        showError('Please enter a valid name (at least 2 characters)');
        return;
      }

      if (!email || !email.includes('@') || !email.includes('.')) {
        showError('Please enter a valid email address');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating account...';

      try {
        console.log('üîÑ Starting signup process...');

        if (!supabaseClient) {
          showError('Connection error. Please refresh the page.');
          return;
        }

        // Step 1: Create user account
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName
            }
          }
        });

        if (authError) {
          console.error('‚ùå Auth error:', authError);
          throw authError;
        }

        if (!authData.user) {
          throw new Error('Failed to create user account');
        }

        console.log('‚úÖ User created:', authData.user.id);

        // If email confirmations are enabled, Supabase may NOT create a session.
        // In that case, avoid any RLS-protected reads/writes and send the user to login.
        if (!authData.session) {
          showSuccess('Account created! Please check your email to confirm your account, then log in.');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
          return;
        }

        // If a session exists (email confirmation off), the triggers will create profile/role.
        showSuccess('Account created successfully! Redirecting...');
        setTimeout(() => {
          window.location.href = 'account.html';
        }, 1500);

      } catch (error) {
        console.error('‚ùå Signup error:', error);

        // User-friendly error messages
        let errorMessage = 'Failed to create account. Please try again.';

        if (error.message?.includes('User already registered')) {
          errorMessage = 'An account with this email already exists. Please login instead.';
        } else if (error.message?.includes('Invalid email')) {
          errorMessage = 'Please enter a valid email address.';
        } else if (error.message?.includes('Password')) {
          errorMessage = 'Password must be at least 6 characters long.';
        } else if (error.message) {
          errorMessage = error.message;
        }

        showError(errorMessage);

        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Sign Up';
      }
    });

    // Clear errors on input
    fullNameInput.addEventListener('input', hideMessages);
    emailInput.addEventListener('input', hideMessages);
    passwordInput.addEventListener('input', hideMessages);
    confirmPasswordInput.addEventListener('input', hideMessages);

    console.log('‚úÖ Signup page ready');
  </script>
</body>
</html>
