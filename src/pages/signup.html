<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VitaCare â€“ Sign Up</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-green-50 text-gray-800 min-h-screen">

<main class="pt-20 flex justify-center items-center min-h-screen">
<section class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 max-w-lg w-full space-y-6">
<h1 class="text-3xl font-bold text-gray-900">Create Account</h1>

<form id="signupForm" class="space-y-4">
  <input id="fullName" type="text" placeholder="Full Name" required class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:border-green-500"/>
  <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:border-green-500"/>
  <div class="relative">
    <input id="password" type="password" placeholder="Password (min 6 chars)" required minlength="6" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:border-green-500"/>
    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
      <i class="fas fa-eye"></i>
    </button>
  </div>
  <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-full font-semibold hover:from-green-700 hover:to-emerald-700 flex items-center justify-center transition">
    <i class="fas fa-user-plus mr-2"></i> Sign Up
  </button>
</form>

<p class="text-center text-gray-600">Already have an account? <a href="login.html" class="text-green-600 font-semibold hover:underline">Login</a></p>

<div id="errorMsg" class="hidden text-red-600 text-center p-3 bg-red-50 rounded-lg"></div>
<div id="successMsg" class="hidden text-green-600 text-center p-3 bg-green-50 rounded-lg">Account created! Redirecting...</div>

<!-- Debug Info -->
<div id="debugInfo" class="text-xs text-gray-400 text-center mt-4"></div>
</section>
</main>

<script>
console.log('ğŸš€ Signup page loaded');
console.log('âœ… Supabase library:', typeof window.supabase !== 'undefined' ? 'Loaded' : 'NOT LOADED');

// âš™ï¸ Supabase Configuration
const SUPABASE_URL = "https://rcqjidncnlqowdsukjqk.supabase.co";
// âš ï¸ IMPORTANT: Replace this with your REAL anon key from Supabase Dashboard
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcWppZG5jbmxxb3dkc3VranFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NzM2OTgsImV4cCI6MjA4NDI0OTY5OH0.o8ncEcOeJMr0aNb7PCfLy3jQ4F5Uz8dxVVOw48CiyxY";

let supabase;

try {
  supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  console.log('âœ… Supabase client created');
  document.getElementById('debugInfo').textContent = 'âœ… Connected to Supabase';
} catch (error) {
  console.error('âŒ Failed to create Supabase client:', error);
  document.getElementById('debugInfo').textContent = 'âŒ Failed to connect to Supabase';
  document.getElementById('errorMsg').textContent = 'Connection error. Please refresh the page.';
  document.getElementById('errorMsg').classList.remove('hidden');
}

// Toggle Password Visibility
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', () => {
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;
  togglePassword.querySelector('i').classList.toggle('fa-eye');
  togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
});

// Sign Up Handler
const signupForm = document.getElementById('signupForm');
const errorMsg = document.getElementById('errorMsg');
const successMsg = document.getElementById('successMsg');
const submitBtn = document.getElementById('submitBtn');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  console.log('ğŸ“ Form submitted');
  
  errorMsg.classList.add('hidden');
  successMsg.classList.add('hidden');

  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = passwordInput.value;

  console.log('ğŸ“§ Email:', email);
  console.log('ğŸ‘¤ Full Name:', fullName);

  // Validation
  if (!fullName || fullName.length < 2) {
    errorMsg.textContent = 'Please enter a valid name (at least 2 characters)';
    errorMsg.classList.remove('hidden');
    return;
  }

  if (!email.includes('@') || !email.includes('.')) {
    errorMsg.textContent = 'Please enter a valid email address';
    errorMsg.classList.remove('hidden');
    return;
  }

  if (password.length < 6) {
    errorMsg.textContent = 'Password must be at least 6 characters';
    errorMsg.classList.remove('hidden');
    return;
  }

  // Disable button
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating account...';

  try {
    console.log('ğŸ”„ Starting signup...');

    // Step 1: Sign up
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { 
          full_name: fullName 
        }
      }
    });

    if (authError) {
      console.error('âŒ Auth error:', authError);
      throw authError;
    }

    if (!authData.user) {
      throw new Error('Failed to create user account');
    }

    console.log('âœ… User created:', authData.user.id);

    // Step 2: Wait for trigger to create profile
    await new Promise(resolve => setTimeout(resolve, 2000));

    // Step 3: Check if profile was created
    let { data: profile, error: profileError } = await supabase
      .from('profiles')
      .select('*')
      .eq('id', authData.user.id)
      .single();

    // Step 4: If profile not created by trigger, create manually
    if (profileError || !profile) {
      console.log('âš ï¸ Profile not found, creating manually...');
      
      const { data: newProfile, error: insertError } = await supabase
        .from('profiles')
        .insert([{
          id: authData.user.id,
          email: email,
          full_name: fullName,
          created_at: new Date().toISOString(),
          updated_at: new Date().toISOString()
        }])
        .select()
        .single();

      if (insertError) {
        console.error('âŒ Profile creation error:', insertError);
        throw insertError;
      }

      profile = newProfile;
    }

    console.log('âœ… Profile created:', profile);

    // Step 5: Create role
    const { error: roleError } = await supabase
      .from('roles')
      .insert([{ 
        user_id: authData.user.id, 
        role: 'user' 
      }]);

    if (roleError && roleError.code !== '23505') { // Ignore duplicate key error
      console.warn('âš ï¸ Role creation warning:', roleError);
    }

    // Success!
    console.log('âœ… Signup completed successfully!');
    successMsg.classList.remove('hidden');
    
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 1500);

  } catch (error) {
    console.error('âŒ Signup error:', error);
    errorMsg.textContent = error.message || 'Failed to create account. Please try again.';
    errorMsg.classList.remove('hidden');
    
    // Re-enable button
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Sign Up';
  }
});

console.log('âœ… Event listeners attached');
</script>
</body>
</html>
