<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitaCare – Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- NAVBAR -->
    <nav class="bg-white/90 backdrop-blur shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-green-600">
                Vita<span class="text-gray-900">Care</span>
            </a>

            <ul class="hidden md:flex space-x-8 font-medium">
                <li><a href="index.html" class="hover:text-green-600">Home</a></li>
                <li><a href="products.html" class="hover:text-green-600">Products</a></li>
                <li><a href="about.html" class="hover:text-green-600">About</a></li>
                <li><a href="contact.html" class="hover:text-green-600">Contact</a></li>
            </ul>

            <div class="flex items-center space-x-4">
                <a href="login.html" class="text-sm font-medium hover:text-green-600">Login</a>
                <a href="cart.html"
                    class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
                    Cart
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-28 pb-16">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-3xl font-bold mb-6">Checkout</h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <!-- FORM -->
                <section class="lg:col-span-2 bg-white rounded-2xl border p-6">
                    <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>

                    <form id="checkoutForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium">First Name</label>
                            <input required id="firstName"
                                class="mt-1 w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-200" />
                        </div>

                        <div>
                            <label class="text-sm font-medium">Last Name</label>
                            <input required id="lastName"
                                class="mt-1 w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-200" />
                        </div>

                        <div class="md:col-span-2">
                            <label class="text-sm font-medium">Email</label>
                            <input required type="email" id="email"
                                class="mt-1 w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-200" />
                        </div>

                        <div class="md:col-span-2">
                            <label class="text-sm font-medium">Phone</label>
                            <input required id="phone"
                                class="mt-1 w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-200" />
                        </div>

                        <div class="md:col-span-2">
                            <label class="text-sm font-medium">Address</label>
                            <input required id="address"
                                class="mt-1 w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-200" />
                        </div>

                        <div>
                            <label class="text-sm font-medium">City</label>
                            <input required id="city"
                                class="mt-1 w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-200" />
                        </div>

                        <div>
                            <label class="text-sm font-medium">Country</label>
                            <input required id="country"
                                class="mt-1 w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-200" />
                        </div>

                        <div class="md:col-span-2 mt-2">
                            <label class="text-sm font-medium">Note (optional)</label>
                            <textarea id="note" rows="3"
                                class="mt-1 w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-200"></textarea>
                        </div>

                        <div class="md:col-span-2 mt-4">
                            <button
                                class="w-full bg-green-600 text-white py-3 rounded-full font-medium hover:bg-green-700 transition">
                                Place Order
                            </button>
                            <p id="formMsg" class="text-sm text-green-700 mt-3 hidden">Order placed successfully ✓</p>
                        </div>
                    </form>
                </section>

                <!-- SUMMARY -->
                <aside class="bg-white rounded-2xl border p-6 h-fit">
                    <h2 class="text-xl font-semibold mb-4">Order Summary</h2>

                    <div id="summaryItems" class="space-y-3"></div>

                    <div class="border-t my-5"></div>

                    <div class="flex justify-between text-gray-700 mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0</span>
                    </div>

                    <div class="flex justify-between text-gray-700 mb-2">
                        <span>Shipping</span>
                        <span id="shipping">$5</span>
                    </div>

                    <div class="border-t my-4"></div>

                    <div class="flex justify-between text-lg font-bold">
                        <span>Total</span>
                        <span id="total">$0</span>
                    </div>

                    <p id="emptyCart" class="text-gray-600 text-sm mt-4 hidden">
                        Your cart is empty. <a class="text-green-600 font-medium hover:underline"
                            href="products.html">Shop now</a>
                    </p>
                </aside>

            </div>
        </div>
    </main>

    <!-- scripts -->
    <script src="../js/utils/cartStorage.js"></script>
    <script src="../js/pages/checkout.js"></script>
</body>

</html>
