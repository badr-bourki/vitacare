<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VitaCare ‚Äì Login</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>                                                                        
<body class="bg-gradient-to-br from-gray-50 to-green-50 text-gray-800 min-h-screen flex items-center justify-center">

<main class="pt-20 flex justify-center items-center min-h-screen">
<section class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 max-w-lg w-full space-y-6">
<h1 class="text-3xl font-bold text-gray-900">Login</h1>

<form id="loginForm" class="space-y-4">
  <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:border-green-500"/>
  <div class="relative">
    <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:border-green-500"/>
    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
      <i class="fas fa-eye"></i>
    </button>
  </div>
  <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-full font-semibold hover:from-green-700 hover:to-emerald-700 transition flex items-center justify-center">
    <i class="fas fa-sign-in-alt mr-2"></i> Login
  </button>
</form>

<p class="text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up</a></p>

<div id="errorMsg" class="hidden text-red-600 text-center p-3 bg-red-50 rounded-lg"></div>
<div id="successMsg" class="hidden text-green-600 text-center p-3 bg-green-50 rounded-lg">Login successful! Redirecting...</div>

<!-- Debug Info -->
<div id="debugInfo" class="text-xs text-gray-400 text-center mt-4"></div>
</section>
</main>

<script>
console.log('üöÄ Login page loaded');
console.log('‚úÖ Supabase library:', typeof window.supabase !== 'undefined' ? 'Loaded' : 'NOT LOADED');

// ‚öôÔ∏è Supabase Configuration
const SUPABASE_URL = "https://rcqjidncnlqowdsukjqk.supabase.co";
// ‚ö†Ô∏è IMPORTANT: Replace this with your REAL anon key from Supabase Dashboard
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcWppZG5jbmxxb3dkc3VranFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NzM2OTgsImV4cCI6MjA4NDI0OTY5OH0.o8ncEcOeJMr0aNb7PCfLy3jQ4F5Uz8dxVVOw48CiyxY";

let supabase;

try {
  supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  console.log('‚úÖ Supabase client created');
  document.getElementById('debugInfo').textContent = '‚úÖ Connected to Supabase';
} catch (error) {
  console.error('‚ùå Failed to create Supabase client:', error);
  document.getElementById('debugInfo').textContent = '‚ùå Failed to connect to Supabase';
  document.getElementById('errorMsg').textContent = 'Connection error. Please refresh the page.';
  document.getElementById('errorMsg').classList.remove('hidden');
}

// Toggle Password Visibility
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', () => {
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;
  togglePassword.querySelector('i').classList.toggle('fa-eye');
  togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
});

// Login Handler
const loginForm = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');
const successMsg = document.getElementById('successMsg');
const submitBtn = document.getElementById('submitBtn');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  console.log('üìù Login form submitted');
  
  errorMsg.classList.add('hidden');
  successMsg.classList.add('hidden');

  const email = document.getElementById('email').value.trim();
  const password = passwordInput.value;

  console.log('üìß Email:', email);

  // Validation
  if (!email.includes('@') || !email.includes('.')) {
    errorMsg.textContent = 'Please enter a valid email address';
    errorMsg.classList.remove('hidden');
    return;
  }

  if (password.length < 6) {
    errorMsg.textContent = 'Password must be at least 6 characters';
    errorMsg.classList.remove('hidden');
    return;
  }

  // Disable button
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Logging in...';

  try {
    console.log('üîÑ Starting login...');

    // Sign in
    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ 
      email, 
      password 
    });

    if (authError) {
      console.error('‚ùå Login error:', authError);
      throw authError;
    }

    if (!authData.user) {
      throw new Error('Login failed - no user returned');
    }

    console.log('‚úÖ Login successful:', authData.user.id);

    // Get profile
    let { data: profile, error: profileError } = await supabase
      .from('profiles')
      .select('*')
      .eq('id', authData.user.id)
      .single();

    // Create profile if missing
    if (profileError || !profile) {
      console.log('‚ö†Ô∏è Profile not found, creating...');
      
      const { data: newProfile, error: insertError } = await supabase
        .from('profiles')
        .insert([{
          id: authData.user.id,
          email: email,
          full_name: authData.user.user_metadata?.full_name || email.split('@')[0],
          created_at: new Date().toISOString(),
          updated_at: new Date().toISOString()
        }])
        .select()
        .single();

      if (insertError) {
        console.warn('‚ö†Ô∏è Could not create profile:', insertError);
      } else {
        profile = newProfile;
      }
    }

    // Get role
    let { data: roleData, error: roleError } = await supabase
      .from('roles')
      .select('role')
      .eq('user_id', authData.user.id)
      .single();

    // Create role if missing
    if (roleError || !roleData) {
      console.log('‚ö†Ô∏è Role not found, creating default role...');
      
      const { data: newRole } = await supabase
        .from('roles')
        .insert([{ 
          user_id: authData.user.id, 
          role: 'user' 
        }])
        .select('role')
        .single();

      roleData = newRole;
    }

    console.log('‚úÖ Login completed successfully!');
    successMsg.classList.remove('hidden');
    
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 1000);

  } catch (error) {
    console.error('‚ùå Login error:', error);
    
    let errorMessage = 'Invalid email or password';
    
    if (error.message?.includes('Invalid login credentials')) {
      errorMessage = 'Invalid email or password';
    } else if (error.message?.includes('Email not confirmed')) {
      errorMessage = 'Please confirm your email before logging in';
    } else {
      errorMessage = error.message || 'Login failed. Please try again.';
    }
    
    errorMsg.textContent = errorMessage;
    errorMsg.classList.remove('hidden');
    
    // Re-enable button
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Login';
  }
});

console.log('‚úÖ Event listeners attached');
</script>
</body>
</html>
