<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaCare â€“ Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white/90 backdrop-blur shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-green-600">
        Vita<span class="text-gray-900">Care</span>
      </a>

      <ul class="hidden md:flex space-x-8 font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="products.html" class="hover:text-green-600">Products</a></li>
        <li><a href="admin.html" class="text-green-600 font-semibold">Admin</a></li>
      </ul>

      <div class="flex items-center space-x-4">
        <a href="login.html" class="text-sm font-medium hover:text-green-600">Logout</a>
      </div>
    </div>
  </nav>

  <main class="pt-28 pb-16">
    <div class="max-w-7xl mx-auto px-6">

      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6 mb-8">
        <div>
          <h1 class="text-3xl font-bold">Admin Dashboard</h1>
          <p class="text-gray-600 mt-2">Manage orders placed on VitaCare.</p>
        </div>

        <div class="flex gap-3">
          <button id="clearOrdersBtn" class="px-5 py-2 rounded-full border hover:bg-gray-50">
            Clear All
          </button>
          <button id="seedBtn" class="px-5 py-2 rounded-full bg-green-600 text-white hover:bg-green-700">
            Add Sample Orders
          </button>
        </div>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <div class="bg-white border rounded-2xl p-6">
          <p class="text-gray-500 text-sm">Total Orders</p>
          <p id="statTotalOrders" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-white border rounded-2xl p-6">
          <p class="text-gray-500 text-sm">Revenue</p>
          <p id="statRevenue" class="text-2xl font-bold mt-2">$0</p>
        </div>
        <div class="bg-white border rounded-2xl p-6">
          <p class="text-gray-500 text-sm">Pending</p>
          <p id="statPending" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-white border rounded-2xl p-6">
          <p class="text-gray-500 text-sm">Delivered</p>
          <p id="statDelivered" class="text-2xl font-bold mt-2">0</p>
        </div>
      </div>

      <!-- Orders -->
      <section class="bg-white border rounded-2xl p-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
          <h2 class="text-xl font-semibold">Orders</h2>

          <div class="flex flex-wrap gap-3">
            <input id="searchInput" placeholder="Search by name / email / id..."
              class="border rounded-full px-5 py-2 w-full md:w-72 focus:outline-none focus:ring-2 focus:ring-green-200" />

            <select id="statusFilter"
              class="border rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-green-200">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="processing">Processing</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
        </div>

        <div id="ordersList" class="space-y-4"></div>
        <p id="emptyOrders" class="text-gray-600 hidden">No orders yet.</p>
      </section>

    </div>
  </main>

  <script src="../js/pages/admin.js"></script>
</body>
</html>
