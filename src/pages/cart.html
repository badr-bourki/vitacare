<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaCare – Cart</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white/90 backdrop-blur shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-green-600">
        Vita<span class="text-gray-900">Care</span>
      </a>

      <ul class="hidden md:flex space-x-8 font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="products.html" class="hover:text-green-600">Products</a></li>
        <li><a href="about.html" class="hover:text-green-600">About</a></li>
        <li><a href="contact.html" class="hover:text-green-600">Contact</a></li>
      </ul>

      <div class="flex items-center space-x-4">
        <a href="login.html" class="text-sm font-medium hover:text-green-600">Login</a>
        <a href="cart.html" class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
          Cart
        </a>
      </div>
    </div>
  </nav>

  <main class="pt-28 pb-16">
    <div class="max-w-7xl mx-auto px-6">

      <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Cart Items -->
        <section class="lg:col-span-2 bg-white rounded-2xl border p-6">
          <div id="cartItems" class="space-y-4"></div>

          <p id="emptyCart" class="text-gray-600 hidden">
            Your cart is empty. <a class="text-green-600 font-medium hover:underline" href="products.html">Shop now</a>
          </p>
        </section>

        <!-- Summary -->
        <aside class="bg-white rounded-2xl border p-6 h-fit">
          <h2 class="text-xl font-semibold mb-4">Summary</h2>

          <div class="flex justify-between text-gray-700 mb-2">
            <span>Subtotal</span>
            <span id="subtotal">$0</span>
          </div>

          <div class="flex justify-between text-gray-700 mb-2">
            <span>Shipping</span>
            <span id="shipping">$5</span>
          </div>

          <div class="border-t my-4"></div>

          <div class="flex justify-between text-lg font-bold">
            <span>Total</span>
            <span id="total">$0</span>
          </div>

          <a href="checkout.html"
             class="block text-center mt-6 bg-green-600 text-white py-3 rounded-full hover:bg-green-700 transition">
            Checkout
          </a>
        </aside>

      </div>

    </div>
  </main>

 <!-- في نهاية cart.html -->
<script src="../js/utils/cartStorage.js"></script>
<script src="../js/pages/cart.js"></script>

</body>
</html>
